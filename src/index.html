<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Calculator</title>
</head>
<body class="bg-red-100 h-screen flex justify-center items-center">
  <main class="bg-gray-700 text-white rounded p-6 w-1/4">
    <section class="bg-gray-100 text-gray-700 rounded text-3xl text-right mb-4 p-1">
      <div class="overflow-hidden">0</div>
    </section>
    <section class="grid grid-cols-4 grid-rows-4 gap-2 align-left">
      <button class="button accent">C</button>
      <button class="button">(</button>
      <button class="button">)</button>
      <button class="button">âˆš</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">%</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">&times;</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">+</button>
    </section>
  </main>
</body>
</html>
